<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>materials</title>
        <style>
            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
            }
        </style>
    </head>

    <body>
        {% if mats %}
        <table>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>quantity</th>
                <th>unit</th>
                <th>description</th>
            </tr>
            {% for item in mats %}
            <tr>
                <td>{{item.0}}</td>
                <td>{{item.1}}</td>
                <td>{{item.2}}</td>
                <td>{{item.3}}</td>
                <td>{{item.4}}</td>
            </tr>
            {% endfor %}
        {% else %}
            this is broke
        {% endif %}
        </table>
    </body>
</html>
